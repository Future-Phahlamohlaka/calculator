<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <input type="text" id="display" value="0" readonly />
        <div class="btn special" id="mode-toggle"> 
            <button class="no-background">Rad</button> | <button class="no-background disabled">Deg</button> 
        </div>
        <button class="btn special" parameter="(">(</button>
        <button class="btn special" parameter=")">)</button>
        <button class="btn special" parameter="abs">abs</button>

        <button class="btn special" parameter="inv">inv</button>
        <button class="btn" parameter="sin">sin</button>
        <button class="btn" parameter="ln">ln</button>
        <button class="btn" parameter="7">7</button>
        <button class="btn" parameter="8">8</button>
        <button class="btn" parameter="9">9</button>

        <button class="btn special" parameter="π">π</button>
        <button class="btn" parameter="cos">cos</button>
        <button class="btn" parameter="log">log</button>
        <button class="btn" parameter="4">4</button>
        <button class="btn" parameter="5">5</button>
        <button class="btn" parameter="6">6</button>

        <button class="btn special" parameter="e">e</button>
        <button class="btn" parameter="tan">tan</button>
        <button class="btn" parameter="!">x!</button>
        <button class="btn" parameter="1">1</button>
        <button class="btn" parameter="2">2</button>
        <button class="btn" parameter="3">3</button>

        <button class="btn special" parameter="Pre">Pre</button>
        <button class="btn" parameter="^">x<sup>n</sup></button>
        <button class="btn" parameter="√"><sup>n</sup>√x</button>
        <button class="btn" parameter="0">0</button>
        <button class="btn" parameter=".">.</button>
        <button class="btn" parameter="⌫">⌫</button>

        <button class="btn special" parameter="Ans">Ans</button>

        <button class="btn special" parameter="+">+</button>
        <button class="btn special" parameter="-">-</button>
        <button class="btn special" parameter="×">×</button>
        <button class="btn special" parameter="÷">÷</button>
        <button class="btn equal" parameter="=">=</button>
        <button class="btn equal" parameter="AC">AC</button>

        
    </div>
    <script src="main.js"></script>
    <script src="onclickFunctions.js"></script>
</body>
</html>
